<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weekly Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="Stylesheet" href="../CSS/index.css">
</head>
<body>
    <nav class="navbar">
        <div class="left">
            <a href="#"><img src="../images/checklist.png"></a>
            <h3>My Planner</h3>
            <a href="index.html">Home</a>
            <a href="...">Tasks</a>
            <a href="...">Settings</a>
        </div>
        <div class="right">
            <a href="#"><img src="../images/bell.png"></a>
        </div>
    </nav>
    <div class="headerImage">
        <h1>Weekly planner</h1>
    </div>
    <!-- container fÃ¼r Tasks -->
    <div class="container">
        <div class="header">
            <p>Weekly Tasks</p>
            <a id="mySortBtn">Sort by priority<img src="../images/sort.png"></a>
        </div>
        <!-- put in the Tasks -->
        <div class="row row-cols-lg-3 row-cols-md-2 row-cols-s-1" id="result">

        </div>
    </div>
    <div class="newTask">
        <form>
            <label for="image">Image: </label>
            <select id="image" name ="image"> 
              <option value ="../images/bake.jpg">bake</option>
              <option value="../images/clean.jpg" selected >clean</option>
              <option value="../images/cooking.jpg">cooking</option>
              <option value="../images/grocery.jpg">grocery</option>
              <option value="../images/learn.jpg">learn</option>
              <option value="../images/plant.jpg">water</option>
              <option value="../images/repot.jpg">repot</option>
              <option value="../images/sport.jpg">sport</option>
              <option value="../images/vacuuming.jpg">vacuuming</option>
            </select>
            <br>
            <label for="taskname">Task Name: </label>
            <input type="text" name="taskname" id="taskname">
            <br>
            <label for="descript">Description: </label>
            <input type="text" name="descript" id="descript">
            <br>
            <label for="priLvl">Priority Level: </label>
            <select id="priLvl" name ="priLvl"> 
              <option value ="0">0</option>
              <option value="1" selected >1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            <br>
            <label for="deadl">Deadline: </label>
            <input type="text" name="deadl" id="deadl">
            <br>
            <a class="btn btn-primary" id="myAddBtn"><img src="../images/plus.png"> Add Task</a>
        </form>
    </div>
    <!-- footer -->
    <footer>
        <nav class="IconNav">
            <a href="#"><img src="../images/facebook.png"></a>
            <a href="#"><img src="../images/twitter.png"></a>
            <a href="#"><img src="../images/google.png"></a>
            <a href="#"><img src="../images/instagram.png"></a>
            <a href="#"><img src="../images/linkedin.png"></a>
            <a href="#"><img src="../images/github.png"></a>
        </nav>
        <nav class="footerNav">
            <form>
                <label for="signUp">Sign up for our newsletter</label>
                <input type="text" name="signUp" id="signUp">
                <input type="subscripe" id="sub" value="Subscripe"> 
            </form>
        </nav>
        <p>&copy; 2023 Copyright: Marvin van Dyck</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="../JS/Script.js"></script>
</body>
</html>
